<header><h1 class="title"><a href="/">Survey App</a></h1></header>
<aside>
  <h1 class="title">Add Survey</h1>
  <form id="survey-form">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="input-field"
             placeholder="Survey title...">
    </div>

    <div class="input-field">
      <label for="question">Question 1</label>
      <input type="text" name="question"
             placeholder="Your first question...">
    </div>

    <div class="input-field">
      <label for="question">Question 2</label>
      <input type="text" name="question2"
             placeholder="Your second question...">
    </div>

    <div class="input-field">
      <label for="question">Question 3</label>
      <input type="text" name="question3" placeholder="Your third question...">
    </div>

    <input type="submit" value="Create Survey">
  </form>
</aside>
<main>
  <h1 class="title">Survey Cards</h1>
  <div id="survey-container">

  </div>
</main>
