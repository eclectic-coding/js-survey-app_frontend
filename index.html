<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="dist/css/main.min.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body class="container">
<header><h1 class="title"><a href="/">Survey App</a></h1></header>
<aside>
  <h1 class="title">Add Survey</h1>
  <form id="survey-form">
    <div class="input-field">
      <label for="title">Title</label>
      <input type="text" name="title" class="input-field" id="title"
             placeholder="Survey title...">
    </div>

    <div class="input-field">
      <label for="question1">Question 1</label>
      <input type="text" name="question" id="question1"
             placeholder="Your first question...">
    </div>

    <div class="input-field">
      <label for="question2">Question 2</label>
      <input type="text" name="question2" id="question2"
             placeholder="Your second question...">
    </div>

    <div class="input-field">
      <label for="question3">Question 3</label>
      <input type="text" name="question3"
             id="question3" placeholder="Your third question...">
    </div>

    <input type="submit" value="Create Survey">
  </form>
</aside>
<main>
  <h1 class="title">Survey Cards</h1>
  <button id="sort_button" class="btn--sort">Sort Surveys</button>
  <div id="survey-container">

  </div>
</main>

<footer>
  <section class="social">
    <ul class="social-set">
      <li><a class="sociali twitter" href="#" target="_blank"
             aria-label="Twitter">
        <i class="fab fa-twitter-square" title="Twitter"></i></a></li>
      <li><a class="sociali" href="#" target="_blank" aria-label="GitHub">
        <i class="fab fa-github-square fa-fw" title="GitHub"></i></a></li>
      <li><a class="sociali" href="#" target="_blank" aria-label="Medium">
        <i class="fab fa-medium fa-fw" title="Medium"></i></a></li>
      <li><a class="sociali" href="#" target="_blank" aria-label="Devto">
        <i class="fab fa-dev fa-fw" title="Medium"></i></a></li>
      <li><a class="sociali linkedin" href="#" target="_blank"
             aria-label="LinkedIn">
        <i class="fab fa-linkedin fa-fw" title="LinkedIn"></i></a></li>
    </ul>
  </section>
</footer>
<script src="src/js/answer.js"></script>
<script src="src/js/survey.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>
